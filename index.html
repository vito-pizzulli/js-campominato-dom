<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex-centered">
                <img src="img/boolean-logo.png" alt="Boolean Logo">
                <h1>Campo Minato</h1>
            </div>
            <div>
                <label for="difficulty">Difficolt√†:</label>
                <select name="difficulty" id="difficulty">
                    <option value="1">Normale (100 celle)</option>
                    <option value="2">Difficile (81 celle)</option>
                    <option value="3">Estrema (49 celle)</option>
                </select>
                <button id="play-button">Play</button>
                <audio id="play-button-audio" src="audio/newgame.mp3"></audio>
                <audio id="help-button-audio" src="audio/help.mp3"></audio>
                <audio id="cell-click-audio" src="audio/confirm.mp3"></audio>
                <audio id="cell-click-bomb-audio" src="audio/bomba.m4a"></audio>
                <audio id="victory-audio" src="audio/win.mp3"></audio>
            </div>
        </div>
    </header>
    <main class="d-flex-centered">
        <div class="grid-wrapper d-flex-centered">
        </div>
    </main>
    <footer>
        <div class="container">
            <span>Made with &hearts; by Vito Pizzulli with Boolean</span>
            <button id="help-button">Aiuto: No</button>
        </div>
    </footer>
    <script src="js/myscript.js"></script>
</body>
</html>
